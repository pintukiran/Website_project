<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
       
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="p">
   <h1><strong>ROAD ACCIDENT RECORDING FORM</strong></h1>
   <ul class="cda">
    <li><a><strong>A. Accident Identification Details</strong></a></li>
    
  </ul>
    <form >
    <table  class="i">
        <tr>
            <td > 
                <label class="q" >
                    1.FIR No.
                </label>
                <input type="text"  size="50">
                <label class="f">
                    2.Time of accident
                </label>
                <input type="text" class="abc" size="30">
                <label class="g">
                    3.Date of accident
                </label>
                <input type="text" size="40">
            </td>
           
        </tr>
        </table><br>
        <table cellspacing="">
        <tr>
            <td > 
            
                <label class="q">
                    4. Name of place
                </label>
                <input type="text" size="50">
                <label class="c">
                    5.Police Station
                </label>
                <input type="text"  size="50">
                
            </td>
        </tr>
        
    </table><br>
    <table >
        <tr>
            <td > 
            
                <label class="q">
                    6. District
                </label>
                <input type="text" size="50">
                <label class="d">
                    7.State
                </label>
                <input type="text"  size="30">
                
            </td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td>
                <label class="q">
                    8.Type of Area
                </label>
                <input type="checkbox" class="a">
                <label >
                    Urban
                </label>
                <input type="checkbox" class="a">
            </td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td>
                <label class="q">
                    9.Accident type
                </label>
                <input type="checkbox" class="a">
                <label >
                    Fatal
                </label>
                <input type="checkbox" class="a">
                <label >
                    Grievously injured(Hospitalised)
                </label>
                <input type="checkbox" class="a">
                <label >
                   Minor injury(not Hospitalised)
                </label>
                <input type="checkbox" class="a">
                <label >
                    Non-injury
                 </label>
                 
            </td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td>
                <label class="q">
                    10.No. of persons Killed
                </label>
                <input type="checkbox" class="a">
                <label >
                    No. of persons grievously injured
                </label>
                <input type="checkbox" class="a">
                <label >
                    No.of persons minor injured
                </label>
                <input type="checkbox" class="a">
            </td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td>
                <label class="q">
                    11.No of Motorized vehicle involved
                </label>
                <input type="checkbox" class="a">
                <label >
                   No.of Non-motorized vehicle involved
                </label>
                <input type="checkbox" class="a">
                <label >
                    No.of persons minor No.of pedestrain involved
                </label>
                <input type="checkbox" class="a">
            </td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td>
                <label class="q">
               12. Type of Weather
                </label>
                <input type="checkbox" class="a">
               </label>
               <label >
                Sunny/Clear
                <input type="checkbox" class="a">
                <label >
                  Rainy
                </label>
                <input type="checkbox" class="a">
                <label >
                  Foggy/Mistry
                <input type="checkbox" class="a">
                <label >
                 Hail/Sleet
                </label>
                <input type="checkbox" class="a"> 
                <label >
                    Other(Specify)
                   </label>  
            </td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td>
                <label class="q">
                13.Hit & Run
                </label>
                <input type="checkbox" class="a">
               </label>
               <label >
                Yes
                </label>
                <input type="checkbox" class="a">
                <label >
                 No
                </label>
            </td>
        </tr>
    </table><br>
    <table>
        <tr>
            <td><label class="q">14. Type of collision</label></td>
        </tr>
    </table><br>
    <table class="b">
        <tr>
            <td>
                <label>
                  (A)
                </label>
                <input type="checkbox" class="a">
               </label>
               <label >
                Vehicle to Vehicle
                </label>
                <input type="checkbox" class="a">
                <label >
                  Vehicle to Pedestrian
                </label>
                <input type="checkbox" class="a">
                <label >
                  Vehicle to Bicycle
                <input type="checkbox" class="a">
                <label >
                 Vehicle to animal
                </label>
             </td>
        </tr>
    </table><br>
    <table class="h">
        <tr>
            <td>
                <input type="checkbox" class="a">
               </label>
               <label >
                Hit parked vehicle
                </label>
                <input type="checkbox" class="a">
                <label>Hit Fixed/stationary object</label>
            </td>
        </tr>
    </table><br>
    <table class="b">
        <tr>
            <td>
                <label>
                  (B)
                </label>
                <input type="checkbox" class="a">
               </label>
               <label >
                Hit from back
                </label>
                <input type="checkbox" class="a">
                <label >
                  Hit from side
                </label>
                <input type="checkbox" class="a">
                <label >
                  Run off Road
                  </label>
                <input type="checkbox" class="a">
                <label >
                   Vehicle overturn
                   </label>
                <input type="checkbox" class="a">
                <label >
                    Head on collision
                    </label>
                  <input type="checkbox" class="a">
                  <label >
                    Others(Specify)
                  </label>

             </td>
        </tr>
    </table>
</form>
</body>
</html>
